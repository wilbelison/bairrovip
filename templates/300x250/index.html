<!DOCTYPE html>
<html>
<head>
	<title>Bairro VIP - {{nome}} - 300 x 250</title>
	<meta name="ad.size" content="width=300,height=250">
</head>

<script>

	var clickTag = 'http://www.vivareal.com.br';

	var sources = [{{fotos}}];

</script>

<style>

	#logo {

		background-image: url('logo.png'); 

	}

	body, html {

		padding: 0;
		margin: 0;

		background-color: #fff;

	}

	#banner {

		display: block;

		width: 300px;
		height: 250px;

	}


	#logo, #fotos, #vivareal {

		float: left;

		background-repeat: no-repeat;
		background-position: center;

	}

	#logo {

		width: 290px;
		height: 45px;
		margin: 5px;

		background-size: contain;

	}

	#fotos {

		width: 300px;
		height: 110px;

		background-size: cover;

	}

	#vivareal {

		width: 300px;
		height: 85px;

		background-image: url('vivareal.gif'); 

	}

</style>

<body>

<a id="banner" href="javascript:window.open(window.clickTag);">

	<div id="logo"></div>
	<div id="fotos"></div>
	<div id="vivareal"></div>

</a>


<script>

	var image = new Image();
	for (i = 0; i < sources.length; i++) { image.src = sources[i]; }

	var fotos = document.getElementById('fotos');
	fotos.style.backgroundImage = 'url(' + sources[0] + ')';

	var index = 0;
	setInterval( function() {

		if (index >= sources.length) index = 0;
		fotos.style.backgroundImage = 'url(' + sources[index] + ')';
		index ++;

	}, 2000);


</script>

</body>
</html>
